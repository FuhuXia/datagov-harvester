---
# To apply this manifest: cf push --manifest manifest-standalone.yml
applications:
  - name: test-airflow-standalone
    buildpacks:
      - python_buildpack
    # services:
    instances: 1
    health-check-type: http
    health-check-http-endpoint: /health
    health-check-invocation-timeout: 60
    memory: 2G
    disk_quota: 3G
    command: airflow standalone
    env:
      AIRFLOW__CORE__DAGS_FOLDER: /home/vcap/app/dags

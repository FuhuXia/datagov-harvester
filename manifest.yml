---
applications:
  - name: ((app_name))-admin
    buildpacks:
      - python_buildpack
    routes:
      - route: ((route-external))
    services:
      - ((app_name))-db
      - ((app_name))-secrets
    instances: 1
    env:
      FLASK_APP: run.py
      CF_API_URL: ((cf-api-url))
      LM_RUNNER_APP_GUID: ((lm-runner-app-guid))
      CLIENT_ID: ((CLIENT_ID))
      ISSUER: ((ISSUER))
      REDIRECT_URI: ((REDIRECT_URI))
    command: flask run --host=0.0.0.0 --port=8080
  - name: ((app_name))-runner
    buildpacks:
      - python_buildpack
    services:
      - ((app_name))-db
      - ((app_name))-secrets
    instances: 1
    env:
      CF_API_URL: ((cf-api-url))
      CKAN_API_URL: ((ckan-api-url))
